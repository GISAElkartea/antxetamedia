{% extends 'base.html' %}
{% load i18n static %}

{% block title %}
{% trans 'Projects' %} | 
{% endblock title %}

{% block css %}
<link href="{% static 'css/projects.css' %}" rel="stylesheet" type="text/css" />
{% endblock css %}

{% block content %}

{% for project in project_list %}

<div class="projects">
    <img src="{{ project.image.url }}" alt="{{ project.image.alt }}" />

    <h3><a href="{% url 'projects:detail' project.slug %}">{{ project }}</a></h3>
</div>
{% endfor %}

{% endblock content %}
