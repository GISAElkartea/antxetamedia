{% extends 'base.html' %}
{% load i18n static %}

{% block title %}
{% trans 'Projects' %} | 
{% endblock title %}

{% block css %}
<link href="{% static 'css/projects.css' %}" rel="stylesheet" type="text/css" />
{% endblock css %}

{% block content %}

{% for project in project_list %}

<img src="{{ project.image.url }}" alt="{{ project.image.alt }}" />

<h3 class="project"><a href="{% url 'projects:detail' project.slug %}">{{ project }}</a></h3>

{% endfor %}

{% endblock content %}
